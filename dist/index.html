<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
  <script defer src="index.bundle.js"></script><script defer src="utils.bundle.js"></script></head>
  <body>
    <form onsubmit="return false" id="testForm">
      <div id="dateWrap">
        <label for="dateInput">Workout date:</label>
        <input type="date" id="dateInput" />
        <label for="startTime">Start time:</label>
        <input type="time" id="startTime" value="09:00" />
        <label for="endTime">End time:</label>
        <input type="time" id="endTime" value="10:30" />
        <button id="dateButton">Date</button>
      </div>
      <div>
        <div id="mesocycleWrap">
          <label for="mesocycleInput">Mesocycle:</label>
          <select id="mesocycleInput">
            <option value="blank" selected diabled hidden>Choose Phase</option>
            <option value="hypertrophy">Hypertrophy</option>
            <option value="strength">Strength</option>
            <option value="peak">Peak</option>
            <option value="taper">Taper</option>
            <option value="deload">Deload</option>
            <option value="activeRest">Active Rest</option>
            <option value="gpp">GPP</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="microcycleInput">Microcycle:</label>
          <input type="number" id="microcycleInput" />
        </div>
        <div>
          <label for="workoutNameInput">Workout Name</label>
          <input type="text" id="workoutNameInput" />
        </div>
      </div>

      <div id="exerciseInputWrap">
        <label for="exerciseInput">Movement:</label>
        <input
          type="text"
          id="exerciseInput"
          list="exerciseInputOptions"
          required
        />
        <button id="newMovementButton">Add movement to workout</button>

        <button id="addMovement" title="Add new movement to database">+</button>
      </div>
      <datalist id="exerciseInputOptions">
        <option value="squat"></option>
        <option value="deadlift"></option>
        <option value="bench press"></option>
        <option value="overhead press"></option>
        <option value="row"></option>
        <option value="bicep"></option>
        <option value="tricep"></option>
      </datalist>
      <div id="variationWrap">
        <p>Variations:</p>
        <div id="variationInputs"></div>
        <div id="newVariation">
          <label for="newVariationInput">Add variation: </label>
          <input type="text" id="newVariationInput" />
          <button id="submitNewVariation" type="button">Add</button>
        </div>
      </div>
      <div id="setNumberWrap">
        <label for="setNumber">Set #:</label>
        <div id="setNumber">1</div>
      </div>
      <div id="weightWrap">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" min="0" step="any" />

        <label for="pound">lb</label>
        <input type="radio" id="pound" name="poundKilo" value="pound" checked />
        <label for="kilo">kg</label>
        <input type="radio" id="kilo" name="poundKilo" value="kilo" />
      </div>
      <div id="repsWrap">
        <label for="reps">Reps:</label>
        <input type="number" id="reps" min="0" step="any" />
      </div>
      <div id="rpeWrap">
        <label for="RIR">RIR: </label>
        <input type="number" id="RIR" min="0" max="11" step="any" />
      </div>
      <!-- <datalist id="variationInput"> </datalist> -->

        Movement:
        <select name="movement" id="movement" autocomplete="off">
          <option value="">---</option>

          <option value="deadlift">deadlift</option>

          <option value="overhead press">overhead press</option>

        </select>
        <label for="squatOptions">
          <select name="squatOptions" id="squatOptions">
            <option value="none">none</option>
          </select>
        </label>
      </label> -->
      <button id="submitExercise">Submit</button>
    </form>
    <button id="clear">clear</button>
    <div id="currentWorkoutDisplay"></div>
  </body>
</html>
